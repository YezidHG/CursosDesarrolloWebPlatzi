<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Júpiter</p>
    <script type="text/javascript">
        var usuario = prompt("Cuál es tu peso?");
        var peso = parseFloat(usuario);
        // parseFloat sirve para que me deje los decimales 
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8
        var peso_final;
        peso_final = peso * g_marte / g_tierra;
        // peso_final = parseInt(peso_final) 
        // parsInt convierte los números decimales a números entero 
        peso_final = (peso_final.toFixed(1)); 
        // .toFixed(#) sirve para defininir cuántos decimales queremos que queden en el resultado final, pero este no aproxima, solo corta los números 
        document.write("Tu peso en marte es <strong>" + peso_final + " kilos</strong>");
    </script>
</body>
</html>
